<html>
    <head>
        <title>Primero</title>
    </head>


    <body>
        <h1>Prueba de el primer archivo JavaScript. </h1>
        <p> Parrafo de prueba </p>     <!-- Se llama al archivo JavaScript -->
        <script>                       // Para declarar un javascript escribimos la etiqueta <script> y dentro de ella escribimos javascript 
           console.log(2+3);
           
           window.alert(2+3);          // Se muestra una ventana emergente con el resultado de la suma de 2+3
        
           window.alert("Hola Mundo"); // Se muestra una ventana emergente con el mensaje "Hola Mundo"
        </script>
    
    </body>
</html>
